<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinWithK ‚Äì Gaming & Giveaways</title>
  <link rel="icon" href="favicon.ico" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    let isLoggedIn = false;

    function showConfirmation() {
      document.getElementById('payment-confirm').style.display = 'block';
      alert("‚úÖ Payment has been successfully confirmed. Thank you for joining!");
    }

    function submitTransaction() {
      if (!isLoggedIn) {
        alert("‚ùå Please login first to enter the giveaway.");
        return;
      }
      const txn = document.getElementById('txn-id').value.trim();
      if (txn) {
        emailjs.send("service_b2asiyq", "template_0hiq1xr", {
          transaction_id: txn,
          user_email: "ksgamingsaga@gmail.com"
        }).then(function(response) {
          alert("‚úÖ Transaction ID " + txn + " submitted and email sent. You're entered in the giveaway!");
        }, function(error) {
          alert("‚ùå Failed to send email. Please try again.");
        });
      } else {
        alert("‚ùå Please enter a valid transaction ID.");
      }
    }

    function loginUser() {
      const username = document.getElementById('login-user').value.trim();
      const password = document.getElementById('login-pass').value.trim();
      if (username && password) {
        isLoggedIn = true;
        alert("üîì Login successful. Welcome, " + username + "!");
      } else {
        alert("‚ùå Please enter both username and password.");
      }
    }

    window.onload = function() {
      emailjs.init("QjoZP4qVlejxrfiKd");
    }
  </script>
  <style>
    :root {
      --primary: #00d9ff;
      --background: #0f0f0f;
      --card: #1f1f1f;
      --text: #fff;
      --accent: #00bcd4;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background);
      color: var(--text);
    }
    header {
      background: #1e1e1e;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      color: var(--primary);
    }
    nav a {
      color: var(--primary);
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #fff;
    }
    .hero {
      text-align: center;
      padding: 4rem 2rem;
      background: linear-gradient(to right, #121212, #1a1a1a);
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: auto;
    }
    section {
      padding: 3rem 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: var(--card);
      padding: 2rem;
      margin-bottom: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,217,255,0.1);
    }
    .card h3 {
      color: var(--primary);
      margin-bottom: 1rem;
    }
    button {
      background: var(--primary);
      color: #000;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: var(--accent);
      transform: scale(1.05);
    }
    .confirmation {
      margin-top: 1rem;
      background-color: #004d40;
      color: #80ffea;
      padding: 1rem;
      border-radius: 5px;
      font-weight: bold;
      display: none;
    }
    input[type="text"], input[type="password"] {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      margin-top: 1rem;
      width: 100%;
      background: #333;
      color: #fff;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #1e1e1e;
      color: #aaa;
    }
    .social-links a {
      color: var(--primary);
      margin: 0 0.5rem;
      text-decoration: none;
      font-size: 1.2rem;
    }
    .social-links a:hover {
      color: var(--accent);
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
      }
      nav {
        margin-top: 1rem;
      }
      .hero h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
